<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa Olympus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-2xl overflow-hidden p-6 border-t-8 border-indigo-600">
        <header class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-800">⚡ PRESENSI SISWA</h2>
            <p class="text-gray-500 text-sm">Input data real-time ke Google Sheets</p>
        </header>
        
        <form id="attendanceForm" class="space-y-5">
            <div class="form-group">
                <label>Tanggal</label>
                <input type="date" id="tanggal" required>
            </div>

            <div class="form-group">
                <label>Nama Siswa</label>
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
            </div>

            <div class="form-group">
                <label>Kelas</label>
                <input type="text" id="kelas" placeholder="Contoh: XII - TKJ 1" required>
            </div>

            <div class="form-group">
                <label>Keterangan</label>
                <select id="status">
                    <option value="Hadir">Hadir</option>
                    <option value="Izin">Izin</option>
                    <option value="Sakit">Sakit</option>
                </select>
            </div>

            <div class="form-group">
                <label>Materi Pelajaran</label>
                <textarea id="materi" rows="3" placeholder="Apa yang dipelajari hari ini?" required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">
                KIRIM KE CLOUD ⚡
            </button>
        </form>

        <div id="message" class="mt-6 text-center hidden p-4 rounded-lg font-bold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
